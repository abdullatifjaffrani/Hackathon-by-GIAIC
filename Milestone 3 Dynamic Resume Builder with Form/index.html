<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simple Dynamic Resume Builder</h1>

    <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <h2>Education</h2>
        <label for="education">Education:</label>
        <input type="text" id="education" required><br>

        <h2>Work Experience</h2>
        <label for="work">Work Experience:</label>
        <textarea id="work" required></textarea><br>

        <h2>Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required><br>

        <button type="submit">Generate Resume</button>
    </form>

    <hr>

    <h2>Your Generated Resume</h2>
    <div id="resume-output">
        <!-- The resume content will be generated here -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>
